    <div class="container m-5">

            <div class="row">
                <div class="col">
                    <h1 id="top">Please fIll in here your concern.</h1>
                </div>
            </div>
        </div>
        <div class="container m-5">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" id="small">Write here your comment!</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                </div>


                <div class="col-md-6 ">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" id="small">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName1" id="small">Name</label>
                            <input type="name" class="form-control" id="exampleInputName1"
                                placeholder="Enter Full Name">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" id="small">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
